<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #71b7e6, #9b59b6);
      }
      .wrapper {
        position: relative;
        max-width: 430px;
        width: 100%;
        background: #fff;
        padding: 34px;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        margin: 20px;
        text-align: center;
      }
      .wrapper h2 {
        font-size: 28px;
        font-weight: 600;
        color: #333;
        margin-bottom: 20px;
      }
      .wrapper h2::before {
        content: '';
        position: absolute;
        left: 50%;
        bottom: -10px;
        height: 4px;
        width: 50px;
        border-radius: 5px;
        background: #4070f4;
        transform: translateX(-50%);
      }
      .messages {
        margin-bottom: 15px;
      }
      .messages h2 {
        color: #b22222;
      }
      .wrapper form {
        margin-top: 30px;
      }
      .wrapper form .input-box {
        height: 52px;
        margin: 18px 0;
        position: relative;
      }
      .input-box input {
        height: 100%;
        width: 100%;
        outline: none;
        padding: 0 15px;
        font-size: 17px;
        font-weight: 400;
        color: #333;
        border: 1.5px solid #C7BEBE;
        border-bottom-width: 2.5px;
        border-radius: 6px;
        transition: all 0.3s ease;
      }
      .input-box input:focus,
      .input-box input:valid {
        border-color: #4070f4;
      }
      .input-box.button input {
        color: #fff;
        letter-spacing: 1px;
        border: none;
        background: #4070f4;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      .input-box.button input:hover {
        background: #0e4bf1;
      }
      .text h3 {
        color: #333;
        width: 100%;
        margin-top: 20px;
      }
      .text h3 a {
        color: #4070f4;
        text-decoration: none;
      }
      .text h3 a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h2>Login</h2>
      <div class="messages">
        {% if messages %}
          {% for message in messages %}
            <h2>{{ message }}</h2>
          {% endfor %}
        {% endif %}
      </div>
      <form action="#" method="POST">
        {% csrf_token %}
        <div class="input-box">
          <input type="text" placeholder="Enter your username" required name="uname">
        </div>
        <div class="input-box">
          <input type="password" placeholder="Enter your password" required name="pass">
        </div>
        <div class="input-box button">
          <input type="submit" value="Login">
        </div>
        <div class="text">
          <h3>Don't have an account? <a href="{% url 'register' %}">Register now</a></h3>
        </div>
      </form>
    </div>
  </body>
</html>
